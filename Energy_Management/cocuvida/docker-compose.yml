version: '3.9'

services:
  cocuvida_test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cocuvida_test
    hostname: cocuvida_test
    user: cocuvida
    command: 'python -u -m tests'
    environment:
      TZ: Europe/Oslo
    restart: 'no'
    volumes:
      - type: bind
        source: ../../
        target: /OTGT

  cocuvida_web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cocuvida_web
    hostname: cocuvida_web
    user: cocuvida
    command: 'uvicorn --lifespan on --log-level debug --use-colors --loop uvloop --port 8087 --host 0.0.0.0 --reload cocuvida.web:app'
    environment:
      TZ: Europe/Oslo
    restart: unless-stopped
    ports:
      - 8087:8087
    volumes:
      - type: bind
        source: ../../
        target: /OTGT

  cocuvida_elspot:
    init: true
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cocuvida_elspot
    hostname: cocuvida_elspot
    user: cocuvida
    command: 'python -u -m cocuvida elspot'
    environment:
      TZ: Europe/Oslo
    restart: 'no'
    volumes:
      - type: bind
        source: ../../
        target: /OTGT

  cocuvida_controlplan:
    init: true
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cocuvida_controlplan
    hostname: cocuvida_controlplan
    user: cocuvida
    command: 'python -u -m cocuvida controlplan'
    environment:
      TZ: Europe/Oslo
    restart: 'no'
    volumes:
      - type: bind
        source: ../../
        target: /OTGT

  cocuvida:
    init: true
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cocuvida
    hostname: cocuvida
    user: cocuvida
    environment:
      TZ: Europe/Oslo
    restart: unless-stopped
    ports:
      - 8087:8087
    volumes:
      - type: bind
        source: ../../
        target: /OTGT
